<!doctype html>
<html lang="en">

<head>
  <title>WhatsApp API Link Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row py-4">
      <div id="app">
        <h1>WhatsApp API Link Generator</h1>
        <div class="row py-4">
          <input type="tel" name="phone" id="phone" v-model="phone" placeholder="+5491100000000"></div>
        <div class="row"><textarea name="text" id="text" cols="30" rows="10" v-model="text"></textarea></div>
        <div class="row py-2"><a :href="`${url}phone=${phone}&text=${text}`">Abrir en WhatsApp:</a></div>
        <div class="row">{{ url }}phone={{ phone }}&text={{ text }}</div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const whatsapp_url = 'https://api.whatsapp.com/send?phone=5491162437787&texto=minifletesbalbin';
    var app = new Vue({
      el: '#app',
      data: {
        url: 'https://api.whatsapp.com/send?',
        phone: '+54911',
        text: 'Hello'
      }
    })
  </script>
</body>

</html>
